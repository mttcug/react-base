<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="favicon.ico" />
    <title>Being Rich</title>
</head>
<script>
    ;(function (document, win) {
        var docEle = document.documentElement
        if (!docEle) return
        function recalc() {
            // 浏览器窗口宽度
            var clientWidth = docEle.clientWidth
            clientWidth = Math.max(320, Math.min(750, clientWidth))
            // 基于750设计图，1rem = 100px
            docEle.style.fontSize = (clientWidth / 750) * 100 + 'px'
            var documentTSN = document.head.querySelector('meta[name=tsn]')
            win.tsn = (documentTSN && documentTSN.getAttribute('content')) || +new Date()
        }
        if (!document.addEventListener) return
        var resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize'
        win.addEventListener(resizeEvt, recalc, false)
        document.addEventListener('DOMContentLoaded', recalc, false)
        recalc()
    })(document, window)
</script>
<body>
    <div id="app"></div>
</body>
</html>
